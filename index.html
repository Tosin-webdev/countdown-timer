<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section-grid -->
    <section class="grid">
      <div class="left">
        <img src="/images/laptop.jpg" alt="" />
      </div>
      <div class="right">
        <h3 class="spacing space">old laptop giveaway</h3>
        <h3 class="giveaway spacing">
          giveaway ends on Sunday, 24 April 2020, 8:00am
        </h3>
        <p class="spacing">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur hic
          dicta iure quod maiores recusandae?
        </p>

        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </div>
    </section>
    <!-- section-grid-end -->
    <script src="script.js"></script>
  </body>
</html>
